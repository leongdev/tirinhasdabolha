<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Meu Blog</h1>
            <p class="text-gray-600">Faça login para acessar a área administrativa</p>
        </div>
        
        <div id="login-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
            <p>Usuário ou senha incorretos. Tente novamente.</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 mb-2">Usuário</label>
                <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                    Entrar
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 transition-colors">Voltar para o blog</a>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
