<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">Blog</h1>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="admin.html" class="admin-link">Área Admin</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Destaque Principal -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h2>Bem-vindo ao nosso blog</h2>
                <p>Explore nossos artigos sobre diversos temas interessantes.</p>
                <a href="#featured-posts" class="hero-button">Ver posts em destaque</a>
            </div>
        </div>
    </section>

    <!-- Posts em Destaque -->
    <section id="featured-posts" class="featured-section">
        <div class="container">
            <h2 class="section-title">Posts em Destaque</h2>
            <div class="blog-container" id="featured-posts-container">
                <!-- Posts serão carregados via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Listagem de Posts -->
    <section class="blog-listing">
        <div class="container">
            <h2 class="section-title">Últimos Posts</h2>
            <div class="blog-container" id="blog-posts-container">
                <!-- Posts serão carregados via JavaScript -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Paginação será carregada via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <p>&copy; 2024 Blog. Todos os direitos reservados.</p>
                </div>
                <div class="footer-links">
                    <a href="#">Política de Privacidade</a>
                    <a href="#">Termos de Uso</a>
                    <a href="#">Contato</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
